{% extends "base.html" %}

{% block title %}Lista de post{% endblock  %}

{% block body %}

<h1>My Pyblog</h1>

{% for blog in blogs %}
<div class="posts">
	<div class="post">
		<span class="date">{{body.timestamp|date:"d M Y"}}</span>
		<h2 class="title"><a href="/post/{{ blog.pk }}">{{ blog.title }}</a></h2>
		<div class="body">{{ blog.body }}</div>
	</div>
</div>
{% endfor %}

{% endblock %}
