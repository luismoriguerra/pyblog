{% extends "base.html" %}

{% block title %} {{ blog.title }} {% endblock  %}

{% block body %}

<h1>{{ blog.title }}</h1>


<div class="posts">
	<div class="post full">
		<span class="date">{{body.timestamp|date:"d M Y"}}</span>
		<div class="body">{{ blog.body }}</div>
	</div>
</div>


{% endblock %}
